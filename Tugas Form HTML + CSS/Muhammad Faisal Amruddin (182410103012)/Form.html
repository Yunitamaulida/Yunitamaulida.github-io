<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="Header">
			<a href="http://sister.unej.ac.id"> <img src="Logo-Unej.png" class="Logo" alt="Logo Universitas Jember"> </a>
			<h1 id="Unej" align="Center"> Universitas Negeri Jember </h1>
		</div>
		<div class="container">
			<form action="#" method="post">
				<div class="form1">

					<div class="ShapeTextLine">
						<input type="text" name="Username" placeholder="Username...">
					</div>
					<div class="ShapeTextLine">
						<input type="password" name="Password" placeholder="Password...">
					</div>
					<div class="Forgotpwbox">
						<p class="Forgotpw"> <a href="#"> Forgot Password ? </a> </p>
					</div>
					<input type="submit" class="Log-in_button" value="Log-in">
				</div>
			
				<div class="form2">

					<div class="ShapeTextLine">
						<input type="text" name="Username" placeholder="Username...">
					</div>
					<div class="ShapeTextLine">
						<input type="text" name="No-Hp" placeholder="Phone Number...">
					</div>
					<div class="ShapeTextLine">
						<input type="password" name="Password" placeholder="Password...">
					</div>
					<div class="ShapeTextLine">
						<input type="password" name="RPassword" placeholder="Retype Password...">
					</div>
					<div class="ShapeTextLine">
						<input type="email" name="Email" placeholder="Email...">
					</div>

					<input type="checkbox" class="Agree"> I have read and agree with the <p class="term"><a href=""> term and the privacy policy of telolet </a></p>
					
					<input type="submit" class="Sign-in_Button" value="Sign-in">
				</div>
			</form>
		</div>
	</body>
</html>
